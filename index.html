<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Incentive Calculator for Retailer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: auto;
      background-color: #f2f2f2;
      max-width: 600px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    img.logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 150px;
    }

    h2 {
      color: #d9272e;
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input[type="number"], select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #d9272e;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #bb1f25;
    }

    .result {
      margin-top: 25px;
      font-size: 16px;
      background: #eef2f3;
      padding: 15px;
      border-radius: 6px;
    }

    .sim-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .sim-group select, .sim-group input {
      flex: 1;
    }

    .section-title {
      font-weight: bold;
      margin: 20px 0 10px;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 4px;
    }

    @media (max-width: 600px) {
      .sim-group {
        flex-direction: row;
        gap: 10px;
      }

      .sim-group select,
      .sim-group input {
        flex: 1 1 50%;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/3/3e/Jio_Logo.png" alt="Jio Logo">
    <h2>Incentive Calculator for Retailer</h2>

    <label for="retailerType">Retailer Type</label>
    <select id="retailerType">
      <option value="jpr">JPR</option>
      <option value="non-jpr">Non-JPR</option>
    </select>

    <h3 class="section-title">SIM Activation</h3>
    <div class="sim-group">
      <select class="sim-plan">
        <option value="">Select Plan</option>
        <option value="299">₹299</option>
        <option value="349">₹349</option>
        <option value="399">₹399</option>
      </select>
      <input type="number" class="sim-qty" placeholder="Qty" min="0" value="0">
    </div>
    <div class="sim-group">
      <select class="sim-plan">
        <option value="">Select Plan</option>
        <option value="299">₹299</option>
        <option value="349">₹349</option>
        <option value="399">₹399</option>
      </select>
      <input type="number" class="sim-qty" placeholder="Qty" min="0" value="0">
    </div>
    <div class="sim-group">
      <select class="sim-plan">
        <option value="">Select Plan</option>
        <option value="299">₹299</option>
        <option value="349">₹349</option>
        <option value="399">₹399</option>
      </select>
      <input type="number" class="sim-qty" placeholder="Qty" min="0" value="0">
    </div>

    <h3 class="section-title">MNP Activation</h3>
    <div class="sim-group">
      <select class="mnp-plan">
        <option value="">Select Plan</option>
        <option value="299">₹299</option>
        <option value="349">₹349</option>
      </select>
      <input type="number" class="mnp-qty" placeholder="Qty" min="0" value="0">
    </div>
    <div class="sim-group">
      <select class="mnp-plan">
        <option value="">Select Plan</option>
        <option value="299">₹299</option>
        <option value="349">₹349</option>
      </select>
      <input type="number" class="mnp-qty" placeholder="Qty" min="0" value="0">
    </div>

    <h3 class="section-title">JAF (AirFiber) Booking</h3>
    <div class="sim-group">
      <label>₹1111 Booking</label>
      <input type="number" id="af1111" min="0" value="0">
    </div>
    <div class="sim-group">
      <label>₹2222 Booking</label>
      <input type="number" id="af2222" min="0" value="0">
    </div>
    <div class="sim-group">
      <label>Unlimited Offer Booking</label>
      <input type="number" id="afUnlimited" min="0" value="0">
    </div>

    <button onclick="calculate()">Calculate Incentive</button>

    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    function getSimRate(plan) {
      if (plan === "299") return 122.45;
      if (plan === "349") return 132.65;
      if (plan === "399") return 137.76;
      return 0;
    }

    function getMnpRate(plan) {
      if (plan === "299") return 209;
      if (plan === "349") return 234;
      return 0;
    }

    function isValidQty(value) {
      return /^\d+$/.test(value);
    }

    function calculate() {
      const retailerType = document.getElementById('retailerType').value;

      let simIncentive = 0;
      let mnpIncentive = 0;
      let airfiberIncentive = 0;

      // SIM Activations
      const simPlans = document.querySelectorAll('.sim-plan');
      const simQtys = document.querySelectorAll('.sim-qty');
      for (let i = 0; i < simPlans.length; i++) {
        const plan = simPlans[i].value;
        const qtyVal = simQtys[i].value.trim();
        if (!isValidQty(qtyVal)) {
          alert("Enter valid non-negative integer for SIM quantity.");
          return;
        }
        const qty = parseInt(qtyVal);
        simIncentive += getSimRate(plan) * qty;
      }

      // MNP Activations
      const mnpPlans = document.querySelectorAll('.mnp-plan');
      const mnpQtys = document.querySelectorAll('.mnp-qty');
      for (let i = 0; i < mnpPlans.length; i++) {
        const plan = mnpPlans[i].value;
        const qtyVal = mnpQtys[i].value.trim();
        if (!isValidQty(qtyVal)) {
          alert("Enter valid non-negative integer for MNP quantity.");
          return;
        }
        const qty = parseInt(qtyVal);
        mnpIncentive += getMnpRate(plan) * qty;
      }

      // AirFiber Bookings
      const af1111 = document.getElementById('af1111').value.trim();
      const af2222 = document.getElementById('af2222').value.trim();
      const afUnlimited = document.getElementById('afUnlimited').value.trim();

      if (!isValidQty(af1111) || !isValidQty(af2222) || !isValidQty(afUnlimited)) {
        alert("Enter valid non-negative integers for AirFiber bookings.");
        return;
      }

      const qty1111 = parseInt(af1111);
      const qty2222 = parseInt(af2222);
      const qtyUnlimited = parseInt(afUnlimited);

      const afRate1111 = 96;
      const afRate2222 = retailerType === "jpr" ? 200 : 96;
      const afRateUnlimited = 120;

      airfiberIncentive = (qty1111 * afRate1111) + (qty2222 * afRate2222) + (qtyUnlimited * afRateUnlimited);

      const total = simIncentive + mnpIncentive + airfiberIncentive;

      const resultHTML = `
        <strong>Retailer Type:</strong> ${retailerType.toUpperCase()}<br>
        <strong>SIM Incentive:</strong> ₹${simIncentive.toFixed(2)}<br>
        <strong>MNP Incentive:</strong> ₹${mnpIncentive.toFixed(2)}<br>
        <strong>JAF Incentive:</strong> ₹${airfiberIncentive.toFixed(2)}<br>
        <hr>
        <strong>Total Incentive:</strong> ₹${total.toFixed(2)}
      `;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = resultHTML;
      resultDiv.style.display = 'block';
    }
  </script>

</body>
</html>
